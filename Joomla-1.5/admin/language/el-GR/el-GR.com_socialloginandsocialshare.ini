COM_PLG_SEND_MSG_ACTIVATE=Γεια σας %s, \n \n Σας ευχαριστούμε για την εγγραφή στο %s Χρησιμοποιώντας Κοινωνική Login. Ο λογαριασμός σας έχει δημιουργηθεί και πρέπει να ενεργοποιηθεί για να μπορέσετε να το χρησιμοποιήσετε. \n Για να ενεργοποιήσετε το λογαριασμό κάντε κλικ στον παρακάτω σύνδεσμο ή το copy-paste στον browser σας: \n \n \n %s Μετά την ενεργοποίηση μπορείτε να συνδεθείτε στο %s με επιλεγμένους Κοινωνική Πάροχος σας Σύνδεση
COM_PLG_REG_COMPLETE_ACTIVATE=Ο λογαριασμός σας έχει δημιουργηθεί και ένα link ενεργοποίησης έχει σταλεί στη διεύθυνση e-mail που δώσατε. Σημειώστε ότι θα πρέπει να ενεργοποιήσετε το λογαριασμό κάνοντας κλικ στο σύνδεσμο ενεργοποίησης όταν μπορείτε να πάρετε το e-mail για να μπορέσετε να συνδεθείτε.
COM_PLG_SEND_MSG=Γεια σας %s, \n \n Σας ευχαριστούμε για την εγγραφή στο %s με την κοινωνική σύνδεση. \n \n Μπορείτε τώρα να συνδεθείτε με τη χρήση επιλεγμένων %s κοινωνικής παροχής σύνδεσης σας με την εγγραφή σας. \n \n Λεπτομέρεια Είσοδος σας είναι οι εξής: - \n \n Όνομα Χρήστη: - %s \n \n Κωδικός: - %s
COM_PLG_SEND_MSG_ADMIN=Γεια σας %s, \n \n Ένας νέος χρήστης έχει εγγραφεί στο %s με την κοινωνική σύνδεση. \n Αυτή η διεύθυνση ηλεκτρονικού ταχυδρομείου περιέχει τα στοιχεία τους: \n \n Όνομα: \n %s E-mail: Όνομα %s \n: %s Παρακαλώ \n \n δεν ανταποκρίνονται σε αυτό το μήνυμα. Δεν δημιουργείται αυτόματα και είναι μόνο για ενημερωτικούς σκοπούς.
